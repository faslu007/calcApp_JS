<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-primary rounded p-3 mt-5 bg-muted">
            <h1 class="mb-4 ">Calculator</h1>

            <!-- display values -->
            <input style="height: 50px;" id="result" type="text" class="col-10 bg-muted mb-3 rounded"
                onclick="clearBox()" value="" />

            <!-- buttuns -->
            <button type="button" id="plusButton" class="col-2 btn btn-primary mb-3 me-3" value="+"
                onclick="displayNum('+')">+</button>
            <button type="button" class="col-2 btn btn-primary mb-3 me-3" value="-" onclick="displayNum('-')">-</button>
            <button type="button" class="col-2 btn btn-primary mb-3 me-3" value="*" onclick="displayNum('*')">X</button>
            <button type="button" class="col-2 btn btn-primary mb-3 me-2" value="*" onclick="displayNum('/')">÷</button>

            <br>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="7" onclick="displayNum(7)">7</button>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="8" onclick="displayNum(8)">8</button>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="9" onclick="displayNum(9)">9</button>

            <br>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="4" onclick="displayNum(4)">4</button>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="5" onclick="displayNum(5)">5</button>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="6" onclick="displayNum(6)">6</button>

            <br>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="1" onclick="displayNum(1)">1</button>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="2" onclick="displayNum(2)">2</button>
            <button type="button" class="col-3 btn btn-secondary mb-3 me-2" value="3" onclick="displayNum(3)">3</button>

            <br>
            <button type="button" class="col-2 btn btn-secondary mb-3 me-3" value="0" onclick="displayNum(0)">0</button>
            <button type="button" class="col-2 btn btn-primary mb-3 me-3" value="." onclick="displayNum('.')">.</button>
            <button type="button" class="col-2 btn btn-warning mb-3 me-3" value="" onclick="clearBox()">AC</button>
            <button type="button" class="col-2 btn btn-success mb-3 me-2" value="="
                onclick="evaluateExpression()">=</button>
            <button type="button" class="col-2 btn btn-success mb-3 me-2" value="="
                onclick="removeLastItem()">←</button>

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>
